<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="../styles/effect.html"></iframe>
    <!--Phase 1: The Transmission Protocol-->
  
  <form action="#" method="post">
    <!--Phase 2: Pilot Credentials (Fieldset 1)-->
    <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="pilot-name">Pilot Name:</label>
        <input type="text" 
               id="pilot-name"
               name="pilot_name"
               required
               placeholder="enter name">
               <br>
     <!--Access Code:-->
      <label for="access-code">Access Code</label>
      <input type="password"
           id="access-code"
           name="access_code"
           required>
           <br>
           <!--Command Email-->      
     <label for="command-email">Command Email</label>
     <input type="email"
            id="command-email"
            name="email"
            required>
    </fieldset>
    <!--Phase 3: Vessel Diagnostics (Fieldset 2)-->
    <fieldset>
        <legend>Vessel Diagnostics</legend>
        <label for="hull_damage">Hull Damage (%):</label>
        <input type="number"
               id="hull_damage"
               name="hull_damage"
               required>
               <br>
      <!--Emergency Level:-->
        <label for="emergency-level">Emergency Level</label>
        <select id="emergency-level"
                name="emergency_level"
                required>
                <option value="" disabled selected>Select level</option>
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
        </select>
                
    </fieldset>
    <!--Phase 4: Mission Log & Evidence (Fieldset 3)-->
    <fieldset>
        <legend>Mission Log & Evidence</legend>
     <!--SOS Message:-->
        <label for="sos-message">SOS Message:</label>
        <textarea name="sos_message" 
               id="sos-message"
               required
               rows="3"> 
        </textarea>
        <br>
     <!--Quarantine Agreement:-->
     <div>
        <input type="checkbox"
               id="quarantine"
               name="quarantine"
               required>
        <label for="quarantine">I agree to quarantine protocols.</label>
     </div>
    </fieldset>
    <!--Phase 5: The Control Panel (Buttons)-->
    <button type="submit">INITIATE TRANSMISSION</button>
    <button type="reset">RESET SYSTEM</button>
  </form>
  <script src="../scripts/launch.js"></script>
</body>
</html>
